<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <title>User Management</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <h1>Heckathon</h1>
            </div>
            <div id="nav-content"></div>
        </nav>
    </header>
    <div class="heading">
        <h1>User Management</h1>
    </div>
    <br /><br />
    <div id="forms">
        <form id="registerForm">
            <h2>Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required /><br />
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6" /><br />
            <button type="submit" onclick="register()">Register</button>
        </form>
        <form id="signInForm">
            <h2>Login Form</h2>
            <label for="signInEmail">Email:</label>
            <input type="email" id="signInEmail" required /><br />
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" required minlength="6" /><br />
            <button type="submit">Sign In</button>
        </form>
    </div>
    <br /><br />
    <div class="heading">
        <h2>User Information</h2>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Unique ID</th>
                <th>Registration Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br><br>
    <div id="todos">
        <h2>Todo List</h2>
        <form id="todoForm">
            <label for="todoTitle">Title:</label>
            <input type="text" id="todoTitle" required /><br />
            <label for="todoDescription">Description:</label>
            <input type="text" id="todoDescription" required /><br />
            <button type="submit">Add Todo</button>
        </form>
        <br />
        <table id="todoTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
